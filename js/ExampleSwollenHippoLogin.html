<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-color: #605ca8;">
    <div class="col-10 col-md-6">
        <h1 class="col-12 text-center text-white">SwollenHippo Login</h1>
        <div class="d-none d-md-flex justify-content-center">
            <img src="images/hippo.png" alt="logo" >
        </div>
        <form>
            <input id="txtEmail" type="email" aria-label="Email" placeholder="email@address.com" class="form-control">
            <input id="txtPassword" type="password" aria-label="Password" placeholder="Password" class="form-control mt-2">
            <button id="btnLogin" class="btn col-12 mt-3" style="background-color:#fc7f03;" type="button">Login</button>
            <div class="col-12 text-center mt-1 text-bold ">
                <a href="#"  class="text-white text-bold text-decoration-none">Sign Up For An Account</a>
            </div>
        </form>
    </div>
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/sweetalert.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

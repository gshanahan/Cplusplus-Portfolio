<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA_Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-primary">
    <div class="card col-12 col-md-5 text-center">
        <div class="card-body">
            <img id="imgProfile" src="images/hippo.png" class="rounded-circle mw-100" alt="logo">
            <div>
                <div>
                    <h1 id="txtFirstName">First Name</h1>
                </div>
                <div>
                    <h3 id="txtLastName">Last Name</h3>
                </div>
                <p id="txtJob">Job</p>
            </div>
            <div class="d-flex">
                <div>
                    <h3 class="text-start">Address</h3>
                    <p class="text-start" id="txtStreetAddress">Street Address</p>
                    <span class="text-start" id="txtCity">City</span>
                    <span id="txtState">State</span>
                    <span id="txtZIP">ZIP</span>

                    <h3 class="text-start">Phone</h3>
                    <p class="text-start" id="txtPhone">Phone Number</p>
                    
                    <h3 class="text-start">Hire Date</h3>
                    <p class="text-start" id="txtHireDate">Hire Date</p>
                </div>
            </div>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $.getJSON('https://www.swollenhippo.com/getProfileDetailsByAPIKey.php',
            {APIKey:'Mickey2022!',Codename:'Duchess'},
            (result) => {
                var objCharacter = result;
                console.table(objCharacter);
                $('#txtFirstName').text(objCharacter.FirstName);
                $('#txtLastName').text(objCharacter.LastName);
                $('#txtStreetAddress').text(objCharacter.Street1);
                $('#txtCity').text(objCharacter.City);
                $('#txtState').text(objCharacter.State);
                $('#txtZIP').text(objCharacter.ZIP);
                $('#txtPhone').text(objCharacter.Phone);
                $('#txtHireDate').text(objCharacter.HireDate);
                $('#txtJob').text(objCharacter.Job);
                $('#imgProfile').attr('src',objCharacter.Image);
                $('#imageProfile').attr('alt'.objCharacter.FirstName + ' ' + objCharacter.LastName + ' Profile Image ');
            });
    </script>
</body>
</html>

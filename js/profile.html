<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-primary">
    <div class="card col-12 col-md-8">
        <div class="card-header">
            <h3 id="txtOrgName">Org Name</h3>
        </div>
        <div class="card-body">
            <div class="d-flex">
                <div class="col-4">
                    <img id="imgProfile" src="images/hippo.png" alt="logo">
                </div>
                <div class="d-flex">
                    <div class="d-flex">
                        <h3 id="txtFirstName">First Name</h3>
                        <h3 id="txtLastName">Last Name</h3>
                    </div>
                    <h4 id="txtJob">Job</h4>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-6">
                    <p id="txtStreetAddress">Street Address</p>
                    <p id="txtCity">City</p>
                    <p id="txtState">State</p>
                    <p id="txtZIP">ZIP</p>
                </div>
            </div>
            <div>
                <div class="col-6">
                    <p id="txtPhone">Phone Number</p>
                    <p id="txtHireDate">Hire Date</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $.getJSON('https://www.swollenhippo.com/getProfileDetailsByAPIKey.php',
            {APIKey:'DuffManSays,Phrasing!',Codename:'Duchess'},
            (result) => {
                var objCharacter =result;
                console.table(objCharacter);
                $('#txtOrgName').text(objCharacter.Agency);
                $('#txtFirstName').text(objCharacter.FirstName);
                $('#txtLastName').text(objCharacter.LastName);
                $('#txtStreetAddress').text(objCharacter.Street1);
                $('#txtCity').text(objCharacter.City);
                $('#txtState').text(objCharacter.State);
                $('#txtZIP').text(objCharacter.ZIP);
                $('#txtPhone').text(objCharacter.Phone);
                $('#txtHireDate').text(objCharacter.HireDate);
                $('#txtJob').text(objCharacter.Job);
                $('#imgProfile').attr('src',objCharacter.Image);
                $('#imageProfile').attr('alt'.objCharacter.FirstName + ' ' + objCharacter.LastName + ' Profile Image ');

            });
    </script>
</body>
</html>
